<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Form</title>
</head>
<body>
    <table border="0" width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <table border="0">
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Registration Form</legend>
                                <table>
                                    <tr>
                                        <td><label for="fname">First name</label></td>
                                        <td>:</td>
                                        <td><input type="text" id="fname" name="fname"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="lname">Last name</label></td>
                                        <td>:</td>
                                        <td><input type="text" id="lname" name="lname"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="fathername">Father's name</label></td>
                                        <td>:</td>
                                        <td><input type="text" id="fathername" name="fathername"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="mothername">Mother's name</label></td>
                                        <td>:</td>
                                        <td><input type="text" id="mothername" name="mothername"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="email">Email</label></td>
                                        <td>:</td>
                                        <td><input type="text" id="email" name="email"></td>
                                    </tr>
                                    <tr>
                                        <td>Religion</td>
                                        <td>:</td>
                                        <td colspan="3">
                                            <table width="100%">
                                                <tr>
                                                    <td>
                                                        <input type="radio" id="islam" name="fav_religion" value="Islam">
                                                        <label for="islam">Islam</label>
                                                    </td>
                                                    <td>
                                                        <input type="radio" id="hinduism" name="fav_religion" value="Hinduism">
                                                        <label for="hinduism">Hinduism</label>
                                                    </td>
                                                    <td>
                                                        <input type="radio" id="buddhist" name="fav_religion" value="Buddhist">
                                                        <label for="buddhist">Buddhist</label>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
